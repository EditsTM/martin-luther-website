<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube - Martin Luther Church & School</title>

  <!-- ✅ Shared CSS -->
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">

  <!-- ✅ Page-specific CSS -->
  <link rel="stylesheet" href="/css/youtube.css">
</head>

<body>
  <!-- ✅ Header -->
  <div id="header"></div>

  <!-- ✅ YouTube Hero Section -->
  <section class="youtube-hero">
    <div class="youtube-overlay">Videos</div>
  </section>

  <!-- ✅ Most Recent Livestream -->
  <section class="youtube-section">
    <h2 class="youtube-heading">Most Recent Livestream</h2>
    <div class="youtube-videos" id="latest-stream">
      <p>Loading latest livestream...</p>
    </div>
  </section>

  <!-- ✅ Past Livestreams -->
  <section class="youtube-section">
    <h2 class="youtube-heading">Past Livestreams</h2>
    <div class="youtube-videos" id="past-streams">
      <p>Loading past livestreams...</p>
    </div>
  </section>

  <!-- ✅ Links Section -->
  <section class="youtube-section">
    <h2 class="youtube-heading">Links</h2>
    <div class="links-section">
      <div class="links-container">
        <a href="https://www.youtube.com/@MartinLutherOshkosh/featured" 
           target="_blank" 
           class="link-btn youtube-btn">YouTube</a>
        <a href="https://www.facebook.com/mloshkosh" 
           target="_blank" 
           class="link-btn facebook-btn">Facebook</a>
      </div>
    </div>
  </section>

  <!-- ✅ Footer -->
  <div id="footer"></div>

  <!-- ✅ JavaScript Files -->
  <script src="/js/header.js"></script>
  <script src="/js/footer.js"></script>
  <script src="/js/youtube.js"></script>
</body>
</html>
