<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Affiliates | Martin Luther</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="../../css/header.css">
  <link rel="stylesheet" href="../../css/footer.css">
  <link rel="stylesheet" href="../../css/church/affiliates.css">
</head>

<body>
  <!-- ✅ Dynamic Header -->
  <div id="header"></div>

  <!-- HERO SECTION -->
  <section class="community-hero">
    <div class="community-overlay">
      <h1>Our Affiliates</h1>
    </div>
  </section>

  <!-- MAIN CONTENT -->
  <main class="community-content">
    <p>
      Organizations we partner with to serve our community and spread the Gospel.
    </p>

    <!-- Affiliates Grid -->
    <section class="affiliates-grid">
      <!-- FVLHS -->
      <div class="affiliate-card">
        <div class="affiliate-logo">
          <img src="../../images/fvlhs.webp" alt="Fox Valley Lutheran High School Logo">
        </div>
        <p>Fox Valley Lutheran High School</p>
        <a href="https://www.fvlhs.org/" target="_blank" class="visit-btn">
          Visit Website
          <img src="../../images/external.svg" alt="External link icon" class="external-icon">
        </a>
      </div>

      <!-- CFS -->
      <div class="affiliate-card">
        <div class="affiliate-logo">
          <img src="../../images/cfs.png" alt="Christian Family Solutions Logo">
        </div>
        <p>Christian Family Solutions</p>
        <a href="https://christianfamilysolutions.org/" target="_blank" class="visit-btn">
          Visit Website
          <img src="../../images/external.svg" alt="External link icon" class="external-icon">
        </a>
      </div>

      <!-- WLA -->
      <div class="affiliate-card">
        <div class="affiliate-logo">
          <img src="../../images/wla.webp" alt="Wisconsin Lutheran High School Logo">
        </div>
        <p>Winnebago Lutheran Academy</p>
        <a href="https://wlavikings.org/" target="_blank" class="visit-btn">
          Visit Website
          <img src="../../images/external.svg" alt="External link icon" class="external-icon">
        </a>
      </div>

      <!-- Men of His Word -->
      <div class="affiliate-card">
        <div class="affiliate-logo">
          <img src="../../images/mhw.png" alt="Men of His Word Logo">
        </div>
        <p>Men of His Word</p>
        <a href="https://www.menofhisword.org/" target="_blank" class="visit-btn">
          Visit Website
          <img src="../../images/external.svg" alt="External link icon" class="external-icon">
        </a>
      </div>

      <!-- Pathways to Christ -->
      <div class="affiliate-card">
        <div class="affiliate-logo">
          <img src="../../images/pwc.png" alt="Pathways to Christ Logo">
        </div>
        <p>Pathways to Christ</p>
        <a href="https://pathwaystochrist.org/" target="_blank" class="visit-btn">
          Visit Website
          <img src="../../images/external.svg" alt="External link icon" class="external-icon">
        </a>
      </div>
    </section>
  </main>

  <!-- ✅ Dynamic Footer -->
  <div id="footer"></div>

  <!-- JS -->
  <script src="../../js/header.js"></script>
  <script src="../../js/footer.js"></script>
</body>
</html>
