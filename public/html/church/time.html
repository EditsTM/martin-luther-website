<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Service Times | Martin Luther</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <!-- ✅ Correct CSS paths -->
  <link rel="stylesheet" href="../../css/header.css">
  <link rel="stylesheet" href="../../css/footer.css">
  <link rel="stylesheet" href="../../css/church/time.css">
</head>

<body>
  <!-- ✅ Header placeholder -->
  <div id="header"></div>

  <!-- Hero Section -->
  <section class="time-hero">
    <div class="time-overlay">
      <h1>Location & Service Times</h1>
    </div>
  </section>

  <!-- ✅ Main Worship Section -->
  <main class="worship-section">
    <div class="worship-container">
      <div class="worship-text">
        <h2>Join Us For Worship</h2>
        <p class="note">*Summer hours will differ</p>

        <p class="schedule">
          Sunday Mornings – 8:00am & 10:30am <br />
          Monday Evenings – 6:00pm
        </p>

        <p class="description">
          All services are streamed and recorded on the Martin Luther YouTube channel.
        </p>

        <div class="button-group">
          <a
            href="https://www.youtube.com/@MartinLutherOshkosh"
            target="_blank"
            class="youtube-btn"
          >
            YouTube
          </a>
          <a
            href="https://www.google.com/maps/place/Martin+Luther+Church+and+School/@44.0365247,-88.5598194,17z/data=!4m6!3m5!1s0x8803e962354799bd:0x118cae47a56f3332!8m2!3d44.0358199!4d-88.557672!16s%2Fg%2F1td7cqh7?entry=ttu"
            target="_blank"
            class="directions-btn"
          >
            Get Directions
          </a>
        </div>
      </div>

      <div class="worship-map">
        <!-- ✅ Correct absolute image path -->
        <img src="/images/MLLocation.png" alt="Martin Luther Location Map" />
        <p class="church-address">
          1526 Algoma Blvd Oshkosh, WI 54901
        </p>
      </div>
    </div>
  </main>

  <!-- ✅ Footer placeholder -->
  <div id="footer"></div>

  <!-- ✅ Correct JS paths -->
  <script src="../../js/header.js"></script>
  <script src="../../js/footer.js"></script>
</body>
</html>
