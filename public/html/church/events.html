<html lang="en">
<head>

    document.documentElement.style.visibility = "hidden";

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Events | Martin Luther</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

<!-- [OK] EDIT MODAL (Admin only uses it, but safe to exist for everyone) -->
<div class="event-modal-overlay" id="eventModalOverlay" style="display:none;">
  <div class="event-modal" id="eventModal" style="display:none;">
    <div class="event-modal-header">
      <h2 id="eventModalTitle">Edit Event</h2>
      <button class="event-modal-close" id="eventModalClose" type="button">Ã—</button>
    </div>

    <div class="event-modal-body">
      <div class="event-modal-photo">
        <img id="eventModalImg" src="/images/Placeholder.jpg" alt="Event Photo">
        <button class="event-modal-primary" id="eventModalChangePhotoBtn" type="button">Change Photo</button>
        <button class="event-modal-remove" id="eventModalRemovePhotoBtn" type="button">Remove Photo</button>

        <input id="eventModalFileInput" type="file" accept="image/*" style="display:none;">
      </div>

      <div class="event-modal-form">
        <label for="eventModalFieldTitle">Title</label>
        <input id="eventModalFieldTitle" type="text" />

        <label for="eventModalFieldDate">Date</label>
        <input id="eventModalFieldDate" type="text" />

        <label for="eventModalFieldNotes">Notes (use blank lines for new paragraphs)</label>
        <textarea id="eventModalFieldNotes"></textarea>

        <div class="event-modal-actions">
          <button class="event-modal-delete" id="eventModalDeleteBtn" type="button">Delete</button>
          <button class="event-modal-save" id="eventModalSaveBtn" type="button">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>

<body>
  <!-- [OK] Dynamic Header -->
  <div id="header"></div>

  <!-- HERO SECTION -->
  <section class="events-hero">
    <div class="events-overlay">
      <h1>Upcoming Events</h1>
    </div>
  </section>

  <!-- MAIN CONTENT -->
  <main class="events-grid" id="events-grid">
    <!-- ðŸŸ¦ Events load dynamically here -->
  </main>

  <!-- [OK] Dynamic Footer -->
  <div id="footer"></div>

  <!-- [OK] Core JS -->
  <script src="/js/header.js"></script>
  <script src="/js/footer.js"></script>
  <script src="/js/layoutReady.js"></script>
  <script src="/js/reveal.js"></script>

  <!-- [OK] MINIMAL FIX: Remove the inline fetch script so you don't have TWO competing loaders. -->
  <!-- [OK] Use your single source of truth loader file instead. -->

</body>
</html>
