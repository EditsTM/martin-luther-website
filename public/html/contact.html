<!DOCTYPE html>
<!--
  File: public\html\contact.html
  Purpose: Provides HTML markup for the contact page.
-->

<html lang="en">
<head>
  <script>
    document.documentElement.style.visibility = "hidden";
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Martin Luther Church & School</title>

  <!-- [OK] Correct CSS Paths -->
  <link rel="stylesheet" href="/css/header.css" />
  <link rel="stylesheet" href="/css/footer.css" />
  <link rel="stylesheet" href="/css/contact.css" />

  <!-- [OK] Consistent Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    .rate-limit-message {
      display: none;
      margin-top: 15px;
      text-align: center;
      color: red;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
  <link rel="icon" href="/favicon.ico">

</head>

<body>
  <div id="header"></div>

  <section class="contact-section">
    <div class="contact-container">

      <!-- [OK] Left Side: Contact Info -->
      <div class="contact-info">
        <h2>Get In Touch!</h2>
        <div class="info-row">
          <div class="info-item">
            <img src="/images/Phone.png" alt="Phone Icon" class="info-icon" />
            <h3>Phone Number</h3>
            <p>(920) 235-1612</p>
          </div>
          <div class="info-item">
            <img src="/images/mail.png" alt="Mail Icon" class="info-icon" />
            <h3>Email</h3>
            <p>office@martinlutheroshkosh.com</p>
          </div>
          <div class="info-item">
            <img src="/images/location.png" alt="Location Icon" class="info-icon" />
            <h3>Location</h3>
            <p>1526 Algoma Blvd<br />Oshkosh, WI 54901</p>
          </div>
          <div class="info-item">
            <img src="/images/time.png" alt="Working Hours Icon" class="info-icon" />
            <h3>Working Hours</h3>
            <p>Office 7-3 Monday-Friday</p>
          </div>
        </div>
      </div>

      <!-- [OK] Right Side: Contact Form -->
      <div class="contact-form">
        <h2>Contact Us</h2>

        <!-- [OK] Form Section -->
        <form id="contactForm">
          <div class="form-row">
            <input type="text" name="firstName" placeholder="First Name *" required />
            <input type="text" name="lastName" placeholder="Last Name *" required />
          </div>

          <div class="form-row">
            <input
              type="tel"
              name="phone"
              placeholder="Mobile No *"
              pattern="[0-9]{7,15}"
              maxlength="15"
              required
            />
            <input type="email" name="email" placeholder="Email Address *" required />
          </div>

          <!-- [OK] New Dropdown -->
          <div class="form-row">
            <select name="reason" required>
              <option value="">Select a Reason *</option>
              <option value="book a tour">Book a Tour</option>
              <option value="financial aid application">Academics</option>
              <option value="financial aid application">Financial Question</option>
              <option value="financial aid application">Enrollment</option>
              <option value="other">Other</option>
            </select>
          </div>

          <textarea
            name="message"
            placeholder="Message (min. 10 characters)"
            minlength="10"
            required
          ></textarea>

          <!-- [OK] Honeypot (anti-bot) field -->
          <input type="text" name="website" style="display:none" tabindex="-1" autocomplete="off" />

          <button type="submit" class="btn">Submit</button>
          <div id="rateLimitMsg" class="rate-limit-message"></div>
        </form>
      </div>
    </div>
  </section>

  <div id="footer"></div>

  <script src="/js/header.js"></script>
  <script src="/js/footer.js"></script>
  <script src="/js/layoutReady.js"></script>

  <script src="/js/contact-form.js"></script>

  <script src="/js/home.js"></script>
</body>
</html>
