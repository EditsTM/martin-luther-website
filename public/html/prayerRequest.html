<!DOCTYPE html>
<!--
  File: public\html\prayerRequest.html
  Purpose: Provides HTML markup for the prayerRequest page.
-->

<html lang="en">
<head>
  <script>
    document.documentElement.style.visibility = "hidden";
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prayer Request | Martin Luther Church & School</title>

  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/prayerRequest.css">
  <link rel="icon" href="/favicon.ico">

</head>

<body>
  <div id="header"></div>

  <section class="prayer-hero">
    <div class="prayer-overlay">
      <h1>Prayer Requests</h1>
    </div>
  </section>

  <section class="prayer-box">
    <div class="prayer-content">
      <p>
        Prayer is more than wordsâ€”it is our connection with God through faith and reflection.
        Whether you seek comfort, strength, or gratitude, we are here to lift your requests in prayer.
      </p>
      <p><em>Your prayer requests go directly to our pastors.</em></p>

      <!-- [OK] Removed action + method -->
      <form id="prayerForm">
        <label for="name">Name:*</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email Address:*</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="prayer">Prayer Request:*</label><br>
        <textarea id="prayer" name="prayer" rows="5" required></textarea><br><br>

        <input type="text" name="website" style="display:none">

        <label>Would you like this request shared with your church family at Martin Luther? *</label>

        <div class="radio-buttons">
          <input type="radio" id="yes" name="share" value="yes">
          <label for="yes" class="radio-btn yes-btn">Yes</label>

          <input type="radio" id="no" name="share" value="no">
          <label for="no" class="radio-btn no-btn">No</label>
        </div>

        <button type="submit" class="submit-btn">Submit</button>

        <div id="form-msg"
             style="display:none;margin-top:12px;padding:10px;border-radius:6px;
                    background:#fff3cd;color:#856404;font-weight:600;">
        </div>
      </form>
    </div>
  </section>

  <div id="footer"></div>

  <script src="/js/header.js"></script>
  <script src="/js/footer.js"></script>
  <script src="/js/layoutReady.js"></script>
  <script src="/js/reveal.js"></script>

  <script src="/js/prayer-form.js"></script>
</body>
</html>
